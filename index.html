<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDash</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font linksheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <!-- css stylesheet -->
<link rel="stylesheet" href="./style.css">
    <!-- js script -->
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <!-- title -->
    <div id="title">
     <h1>CryptoDash</h1>
    <hr>
    </div>
    <!-- scrolling ticker -->
    <div class="crypto-ticker">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center breaking-news bg-muted">
                    <div class="d-flex flex-row flex-grow-1 flex-fill justify-content-center bg-primary py-2 text-white px-1 news"><span class="d-flex align-items-center">Current Crypto Market.</span></div>
                    <marquee class="crypto-scroll" behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();"></marquee>
                </div>
            </div>
        </div>
</div>
<br>
   <!-- featured crypto -->
    <div id="featured-coin"> 
        <h1>Featured Crypto.</h1>
        <h2 id = "detName"></h2>
        <h3 id = "coinSym"></h3>
        <h3 id = "curPrice"></h3>
        <h3 id = 'perChange'></h3>
        <h3 id = 'perChange'></h3>
        <h3 id = 'markCap'></h3>
        </div>
        <div class="vl"></div>
    <div id="crypto-dash"><h1>Crypto Favs.</h1>
    </div>
<br>
    <div id = "displaySearch">
    <h3 id ="displayedCoin"></h3>
    </div>

    <!-- search bar -->
    <div id="search-bar">
        <form class="form-inline my-2 my-lg-0" id ="coinSearch">
            <input id ="searchHere" class="form-control mr-sm-2" type="search" placeholder="Search Crypto..." aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
    </div>


    <!-- table -->
<div id ="crypto-table-list">
    <table class="table">
        <table class="table table-striped table-dark">
          <tr>
            <th scope="col-1">Name</th>
            <th scope="col-2">Price</th>
            <th scope="col-3">Market Cap</th>
            <th scope="col-4">Percent Change</th>
            <th scope="col-5">Symbol</th>
            <th scope="col-6">Fav</th>
            <th scope="col-7">See Details</th>
          </tr>
        </thead>
    </table>
</div>
</div>

</body>
</html>
